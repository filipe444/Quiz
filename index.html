<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Perguntas e Respostas</title>
</head>

<body>

    <div class="quiz-container">
        <h1>Quiz de Perguntas e Respostas</h1>
        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>

    <script>
        const perguntas = [
            {
                pergunta: "Qual é a capital do Brasil?",
                opcoes: ["São Paulo", "Brasília", "Rio de Janeiro", "Belo Horizonte"],
                resposta: "Brasília"
            },
            {
                pergunta: "Quantos planetas existem em nosso sistema solar?",
                opcoes: ["6", "7", "8", "9"],
                resposta: "8"
            },
            {
                pergunta: "Quem escreveu 'Dom Quixote'?",
                opcoes: ["William Shakespeare", "Miguel de Cervantes", "Friedrich Nietzsche", "Charles Dickens"],
                resposta: "Miguel de Cervantes"
            },
            {
                pergunta: " De quem é a famosa frase “Penso, logo existo”?",
                opcoes: ["Platão", "Galileu Galilei", "Descartes", "Sócrates", "Francis Bacon"],
                resposta: "Descartes"
            },
            {
                pergunta: " Quais as duas datas que são comemoradas em novembro?",
                opcoes: ["Independência do Brasil e Dia da Bandeira", "Proclamação da República e Dia Nacional da Consciência Negra", "Dia do Médico e Dia de São Lucas", "Dia de Finados e Dia Nacional do Livro", "Black Friday e Dia da Árvore"],
                resposta: "Proclamação da República e Dia Nacional da Consciência Negra"
            }
        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta correta!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "Resposta incorreta. A resposta correta é: " + perguntaAtual.resposta;
                resultadoElemento.className = "incorreto";
            }
            
            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 500); //Carrega próxima pergunta após 2 segundos
            } else {
                resultadoElemento.textContent = "Quiz concluído!";
                resultadoElemento.className = "fim";
            }
        }

        //Carrega a primeira pergunta quando a página carrega
        carregarPergunta();
    </script>

    <footer>Desenvolvido por Filipe Schütz | 2024 &copy;</footer>

</body>

</html>
